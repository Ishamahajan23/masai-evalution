<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <form action="" class=" flex  justify-center align-center p-4 h-full  my-40 md:w-full ">
        <div class="form bg-white p-4 rounded-lg shadow-lg flex flex-col gap-4  h-1/2 w-100 md:w-200 m-auto">
            <h2 class=" text-xl">Sign Up</h2>
            <input type="text" id="sign-email" placeholder="email" class="w-full p-2 rounded-lg shadow-lg">
            <input type="text" id="sign-username" placeholder="Username" class="w-full p-2 rounded-lg shadow-lg">
            <input type="password" id="sign-password" placeholder="Password" class="w-full p-2 rounded-lg shadow-lg">
            <button type="button" onclick="signUp()" class="px-4 py-3 bg-black text-white">SignUp</button>
            <p class=" text-center">Already have an account? <a href="/login.html">-Login</a></p>
            <a href="./index.html" class="text-l text-center ">Later</a>
            <span class="text-l text-center " id="message"></span>
        </div>
    </form>

    <script type="module" src="/js/firebase_config.js"></script>
</body>
</html>
